<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
    //创建table
    var table = document.createElement("table");
    var projectid=2; //看图下合并多少列就写多少
    table.border = "1";
    var rowIndex = 0;
    var rowStart = 0;
    var rowLength = 2;
    var colIndex = 1;
    var colLength = 2;
    var projectLength=projectid*2;
    for ( var i = 0; i < 5; i++) {
        var row = table.insertRow(i);
        for ( var j = 0; j < projectLength+1; j++) {
            var cell = row.insertCell(j);
            if ( i > 1) {
                cell.innerHTML = "hello_" + i + j; //赋值内容
            }

        }
    }
    for ( var j = 0; j <= rowIndex; j++) {
    table.rows[j].cells[colIndex].colSpan = projectid;
    table.rows[j].cells[projectid*2-1].colSpan = projectid;
        for ( var i = 0; i < projectid - 1; i++) {
        table.rows[j].deleteCell(colIndex+1);
        table.rows[j].deleteCell(3);
        }
    }

    table.rows[rowIndex].cells[rowStart].rowSpan = 2;//控制表头行数
    table.rows[rowIndex + 1].deleteCell(0);
    table.rows[0].cells[0].innerHTML = "date";
    table.rows[0].cells[1].innerHTML = "person";
    table.rows[0].cells[2].innerHTML = "person sec";
    table.rows[1].cells[0].innerHTML = "#1";
    table.rows[1].cells[1].innerHTML = "#2";
    table.rows[1].cells[2].innerHTML = "#1";
    table.rows[1].cells[3].innerHTML = "#2";
    //var _row=table.rows[1];
    document.getElementById("table").appendChild(table);
    }
    </script>

</head>
<body onLoad="showRowOrColTable()">
<div id="table"></div>

</body>
</html>
